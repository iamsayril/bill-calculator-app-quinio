<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - WiseWatts</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="register.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;600;700&family=Poppins:wght@400;600;900&family=Roboto+Serif:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page">
    
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <img src="removebg-removebg-preview.png" alt="WiseWatts Logo" />
            <h1>WiseWatts</h1>
        </div>

        <div class="nav-right">
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Contact</a>
            </nav>
            <!-- Top button now clickable internally -->
            <button class="signin-btn" id="navbarSignUpBtn">Sign Up</button>
        </div>
    </header>

    <!-- MAIN FORM AREA -->
    <div class="form-page-container">
        
        <h2 class="form-title">Sign <span class="accent">In</span></h2>
        
        <form class="register-form" action="/dashboard" method="POST">
            
            <!-- Email Input -->
            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <!-- Sign In Button (Primary Action) -->
            <button type="button" class="sign-up-btn" onclick="goToPage('dashboard.html')">Sign In</button>
            
            <!-- Forgot Password Link -->
            <p class="forgot-password-link terms-text">
                <a href="forgot-password.html">Forgot password?</a>
            </p>
            
            <div class="separator">or</div>
            
            <!-- Social Login Buttons -->
            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>

            <!-- Sign Up Link -->
            <p class="login-link">
                Don't have an account? <a href="register.html">Sign Up</a>
            </p>
        </form>
    </div>

    <!-- JS for internal navigation -->
    <script>
        // Navbar Sign Up button click
        document.getElementById('navbarSignUpBtn').addEventListener('click', function() {
            window.location.href = 'register.html';
        });

        // Form button navigation
        function goToPage(destinationPage) {
            window.location.href = destinationPage;
        }
    </script>
</body>
</html>
