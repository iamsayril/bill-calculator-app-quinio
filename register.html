<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - WiseWatts</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="register.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;600;700&family=Poppins:wght@400;600;900&family=Roboto+Serif:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="page-form">

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <img src="removebg-removebg-preview.png" alt="WiseWatts Logo" />
            <h1>WiseWatts</h1>
        </div>

        <div class="nav-right">
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Contact</a>
            </nav>
            <!-- Top button now clickable internally -->
            <button class="signin-btn" id="navbarSignInBtn">Sign In</button>
        </div>
    </header>

    <!-- REGISTRATION FORM -->
    <div class="form-page-container">
        <h2 class="form-title">Create <span class="accent">Account</span></h2>
        
        <form class="register-form" id="register-form">
            
            <!-- Name Input -->
            <div class="input-group" id="name-group">
                <i class="fas fa-user icon"></i>
                <input type="text" id="name" name="name" placeholder="Name">
                <span class="error-message">Name can't be blank</span>
            </div>
            
            <!-- Email Input -->
            <div class="input-group" id="email-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" name="email" placeholder="Email">
                <span class="error-message">Please enter a valid email</span>
            </div>

            <!-- Password Input -->
            <div class="input-group" id="password-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" placeholder="Password">
                <span class="error-message">Password can't be blank</span>
            </div>

            <!-- Confirm Password Input -->
            <div class="input-group" id="confirm-password-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password">
                <span class="error-message" id="confirm-password-error">Passwords do not match</span>
            </div>
            
            <button type="submit" class="sign-up-btn">Sign Up</button>
            
            <p class="terms-text">
                By clicking this button, you agree with our <a href="#">Terms and Conditions</a>
            </p>
            
            <div class="separator">or</div>
            
            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>

            <p class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
        </form>
    </div>

    <!-- JS for internal navigation -->
    <script>
        // Navbar Sign In button click
        document.getElementById('navbarSignInBtn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });

        // Optional: you can add form validation or navigation here if needed
    </script>

    <!-- External JS -->
    <script src="script.js" defer></script>
</body>
</html>
